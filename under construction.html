    <title>Under Construction</title>
    <style>
  body {
    background-color: rgb(74, 12, 80); /* Dark background for contrast */
    color: #ffffff; /* Text color */
    font-family: Arial, sans-serif; /* Font style */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }

  /* Container for content */
  div {
    max-width: 600px;
    width: 100%;
    text-align: center;
  }

  /* Header style */
  h1 {
    font-size: 4.5em;
    color: #cc33cc;
    margin-bottom: 20px;
  }

  /* Paragraph styles */
  p {
    font-size: 1.2em;
    margin: 15px 0;
  }

  /* Link styles */
  a {
    color: #1e90ff;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    color: #ffcc00;
  }

  /* Fixed Exit Button at bottom center */
  .exit-button {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ff4d4d; /* Red background for visibility */
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  /* Remove hover animation, but keep hover color change */
  .exit-button:hover {
    background-color: #e60000;
  }

  /* Responsive typography for smaller screens */
  @media (max-width: 600px) {
    h1 {
      font-size: 2em;
    }
    p {
      font-size: 1em;
    }
    .exit-button {
      padding: 10px 20px;
      font-size: 1em;
    }
  }
</style>
