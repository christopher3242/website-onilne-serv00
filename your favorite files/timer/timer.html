<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <h1>Countdown Timer</h1>
      <div class="timer"> <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="seconds">00</span> </div>
      <div class="input-container"> <input id="inputHours"
          placeholder="Hours" min="0" type="number"> <input
          id="inputMinutes" placeholder="Minutes" min="0" max="59"
          type="number"> <input id="inputSeconds" placeholder="Seconds"
          min="0" max="59" type="number"> <button id="startButton">Start



          Countdown</button> <button id="pauseButton" class="hidden">Pause</button>
        <button id="resetButton" class="hidden">Reset</button> </div>
      <div id="message" class="message hidden">Time's Up!</div>
      <a moz-do-not-send="true" href="../../your%20favorite.html"><button
          id="exitButton" style="top: 421px; left: 824px; height: 37px;
          width: 107px;">Exit</button></a> </div>
    <script src="script.js"></script>
  </body>
</html>
