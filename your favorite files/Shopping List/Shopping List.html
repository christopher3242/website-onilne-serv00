<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Shopping List</title>
    <!-- Google Fonts for a smooth, modern font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap"
      rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Roboto', sans-serif;
        /* Soft gradient background for a smooth look */
        background: linear-gradient(135deg, #e0f7fa, #ffffff);
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #4CAF50; /* Consistent green theme */
      }
      a {
        display: inline-block;
        margin: 20px 0;
        font-size: 1.2em;
        color: #007BFF;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
      }
      a:hover {
        background-color: #4CAF50;
        color: #fff;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      }
      .exit-btn {
        display: inline-block;
        padding: 12px 24px;
        margin-top: 40px;
        font-size: 1em;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .exit-btn:hover {
        background-color: #388E3C;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      }
      /* Responsive adjustments */
      @media(max-width: 600px) {
        h1 {
          font-size: 2em;
        }
        a {
          font-size: 1em;
          padding: 10px 20px;
        }
        .exit-btn {
          padding: 10px 20px;
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
      <!-- Shop links --> <a
        href="https://christopher-camilleri-shop.fourthwall.com/en-eur"
        target="_blank">Visit Shop to Fourthwall</a> <br>
      <a href="https://my-store-c3b05b.creator-spring.com"
        target="_blank">Visit Shop to Teespring</a> <br>
      <br>
      <!-- Exit button --> <a href="../../your%20favorite.html"
        class="exit-btn" onclick="window.close();return true;">Exit</a>
    </div>
  </body>
</html>
