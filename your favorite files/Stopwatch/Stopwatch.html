<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Simple Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="stopwatch">
      <h1>My Stopwatch</h1>
      <h2 id="display">00:00:00</h2>
      <div class="controls"> <button id="startBtn">Start</button> <button
          id="stopBtn" disabled="disabled">Stop</button> <button
          id="resetBtn" disabled="disabled">Reset</button> <a
          moz-do-not-send="true" href="../../your%20favorite.html"><button
            id="exitBtn">Exit</button></a> </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
