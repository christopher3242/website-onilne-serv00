<title>Custom Video Player with Audio and Captions</title>
<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
<!-- Optional: Make Video.js controls more touch-friendly -->
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(345deg, rgba(67,183,109,1) 0%, rgba(80,120,171,1) 100%);
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .video-container {
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  h1 {
    margin-bottom: 10px;
    color: #fff;
  }

  #videoPlayer {
    width: 100% !important;
    height: auto !important;
    border: 0.5px solid #0a478d;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  #videoNumber {
    margin-top: 10px;
    font-size: 1.2em;
    font-weight: bold;
    color: #fff;
  }

  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }

  button {
    margin: 5px;
    padding: 12px 20px;
    font-size: 1em;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #0a478d;
    color: #fff;
    transition: background-color 0.3s, opacity 0.5s;
  }

  button:hover {
    background-color: #09517a;
  }

  /* Hidden class for hiding buttons */
  .hidden {
    opacity: 0;
    pointer-events: none;
    visibility: hidden;
  }

  /* Make controls touch-friendly */
  @media (max-width: 600px) {
    button {
      padding: 10px 16px;
      font-size: 0.9em;
    }
  }
</style>
</head>
<body>

    <button id="random" onclick="randomVideo()">Random</button>

<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
<script>
  const videoNumberDisplay = document.getElementById('videoNumber');
  let currentVideoIndex = 0;

  // Generate video sources from 1 to 1000
  const videoSources = [];
  for (let i = 1; i <= 1000; i++) {
    videoSources.push(`video${i}.mp4`);
  }

  const videoPlayer = videojs('videoPlayer', {
    controls: true,
    preload: 'auto',
    fluid: true,
    controlBar: {
      fullscreenToggle: true,
      pictureInPictureToggle: true
    },
    playbackRates: [0.5, 1, 1.5, 2]
  });

  function updateButtonVisibility() {
    document.getElementById('prev').classList.toggle('hidden', currentVideoIndex === 0);
    document.getElementById('next').classList.toggle('hidden', currentVideoIndex === videoSources.length - 1);
  }

  function updateVideo() {
    const src = videoSources[currentVideoIndex];
    videoPlayer.src({ type: 'video/mp4', src: src });
    videoPlayer.load();
    videoPlayer.play();
    updateButtonVisibility();
    updateVideoNumber();
  }

  function updateVideoNumber() {
    document.getElementById('videoNumber').textContent = `Video ${currentVideoIndex + 1}`;
  }

  function prevVideo() {
    if (currentVideoIndex > 0) {
      currentVideoIndex--;
      updateVideo();
    }
  }

  function nextVideo() {
    if (currentVideoIndex < videoSources.length - 1) {
      currentVideoIndex++;
      updateVideo();
    }
  }

  function randomVideo() {
    currentVideoIndex = Math.floor(Math.random() * videoSources.length);
    updateVideo();
  }

  function searchVideo() {
    const input = prompt("Enter video number (1-1000):");
    const num = parseInt(input);
    if (!isNaN(num) && num >= 1 && num <= 1000) {
      currentVideoIndex = num - 1;
      updateVideo();
    } else {
      alert("Invalid number. Please enter a number between 1 and 1000.");
    }
  }

  // Initialize with the first video
  updateVideo();
</script>
