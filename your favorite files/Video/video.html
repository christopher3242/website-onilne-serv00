<!DOCTYPE html>

<script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(345deg,rgba(67,183,109,1)0%,rgba(80,120,171,1)100%);
    font-family: Arial, sans-serif;
  }

  .video-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .video-number {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
  }

  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }

  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: opacity 0.5s ease;
  }

  /* Hidden class for hiding buttons */
  .hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* Custom styles for Video.js components */
  .my-custom-player {
    border: 0.5px solid #0a478d;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }

  .vjs-matrix.video-js {
    color: #ffffff;
  }

  .vjs-matrix .vjs-big-play-button {
    border-color: #ffffff;
  }

  .vjs-matrix .vjs-volume-level,
  .vjs-matrix .vjs-play-progress,
  .vjs-matrix .vjs-slider-bar {
    background: #42d9ff;
  }
</style>
</head>
<body>

  <h1>Custom Video Player</h1>

  <video id="videoPlayer" class="video-js my-custom-player vjs-matrix" controls preload="auto" width="600" height="300">

    <track kind="subtitles" label="Swedish" srclang="sv" src="subtitles_sv.vtt" />

  </video>
  <div class="button-container">
    <button id="prev" class="hidden" onclick="prevVideo()">Back</button>
    <button id="random" onclick="randomVideo()">Random</button>
    <button id="next" class="hidden" onclick="nextVideo()">Next</button>
    <button id="search" onclick="searchVideo()">Search Video</button>
    <a href="../../your%20favorite.html">
      <button id="exit">Exit</button>
    </a>
  </div>
</div>
<script>
  const videoNumberDisplay = document.getElementById('videoNumber');
  let currentVideoIndex = 0;

  // Generate video sources from 1 to 1000
  const videoSources = [];
  for (let i = 1; i <= 1000; i++) {
    videoSources.push(`video${i}.mp4`);
  }

  const audioSources = {
    en: 'audio_en.mp3',
    fr: 'audio_fr.mp3',
    it: 'audio_it.mp3',
    de: 'audio_de.mp3'
  };

  const videoPlayer = videojs('videoPlayer', {
    className: 'my-custom-player',
    playbackRates: [0.5, 1, 1.5, 2]
  });

  function updateButtonVisibility() {
    document.getElementById('prev').classList.toggle('hidden', currentVideoIndex === 0);
    document.getElementById('next').classList.toggle('hidden', currentVideoIndex === videoSources.length - 1);
  }

  function updateVideo() {
    const src = videoSources[currentVideoIndex];
    videoPlayer.src({ type: 'video/mp4', src: src });
    videoPlayer.load();
    videoPlayer.play();
    updateButtonVisibility();
    updateVideoNumber();
    handleAudioTrack();
  }

  function handleAudioTrack() {
    // Implement if needed
  }

  function updateVideoNumber() {
    document.getElementById('videoNumber').textContent = `Video ${currentVideoIndex + 1}`;
  }

  function prevVideo() {
    if (currentVideoIndex > 0) {
      currentVideoIndex--;
      updateVideo();
    }
  }

  function nextVideo() {
    if (currentVideoIndex < videoSources.length - 1) {
      currentVideoIndex++;
      updateVideo();
    }
  }

  function randomVideo() {
    currentVideoIndex = Math.floor(Math.random() * videoSources.length);
    updateVideo();
  }

  function searchVideo() {
    const input = prompt("Enter video number (1-1000):");
    const num = parseInt(input);
    if (!isNaN(num) && num >= 1 && num <= 1000) {
      currentVideoIndex = num - 1;
      updateVideo();
    } else {
      alert("Invalid number. Please enter a number between 1 and 1000.");
    }
  }

  // Initialize with the first video
  updateVideo();
</script>
</body>
