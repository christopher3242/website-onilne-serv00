<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Photo Slideshow with Music</title>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 20px;
    text-align: center;
    color: #333;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #222;
  }

  /* Carousel styling */
  #carousel {
    width: 80%;
    max-width: 700px;
    margin: 0 auto 30px auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    background: #fff;
  }

  /* Flex container for sliding images */
  .slides {
    display: flex;
    transition: transform 1s ease-in-out;
  }

  /* Each image styling */
  .slides img {
    width: 100%;
    flex-shrink: 0;
    border-radius: 15px;
    object-fit: cover;
  }

  /* Controls styling */
  #controls {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .button {
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #007BFF;
    color: #fff;
    transition: background-color 0.3s, transform 0.2s;
  }

  .button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    h1 {
      font-size: 1.5em;
    }
    .button {
      padding: 10px 20px;
      font-size: 0.9em;
    }
  }
</style>
</head>
<body>
<h1>Photo Slideshow with Music</h1>

<!-- Carousel container -->
<div id="carousel">
  <div class="slides" id="slides-container">
    <!-- Images will be inserted dynamically -->
  </div>
</div>

<!-- Controls: Back, Next, Search, Download MP3, Exit -->
<div id="controls">
  <button class="button" id="prev">Back</button>
  <button class="button" id="next">Next</button>
  <button class="button" id="search">Search</button>
  <a href="https://file.garden/Zyu3f9V1JUxg3Fw-/webiste%20%20onilne%20(Github)/Photo%20Slideshow%20with%20Music/Porn3.mp3" download>
    <button class="button">Download MP3</button>
  </a>
  <a href="../../your%20favorite.html">
    <button class="button">Exit</button>
  </a>
</div>

<!-- Audio player -->
<audio id="audio" controls autoplay loop style="margin-top:20px; width:80%;">
  <source src="https://file.garden/Zyu3f9V1JUxg3Fw-/webiste%20%20onilne%20(Github)/Photo%20Slideshow%20with%20Music/Porn3.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  // Generate list of 2000 images dynamically
  const images = [];
  for (let i = 1; i <= 2000; i++) {
    images.push(`image${i}.png`);
  }

  let currentIndex = 0;
  const slidesContainer = document.getElementById('slides-container');

  // Populate images into the carousel
  function populateImages() {
    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Carousel Image';
      slidesContainer.appendChild(img);
    });
  }

  // Update slide position
function updateSlide() {
    const offset = -currentIndex * 100; // percentage
    slidesContainer.style.transform = `translateX(${offset}%)`;
  }

  // Initialize carousel
populateImages();
updateSlide();

// Manual controls with wrap-around logic
document.getElementById('next').onclick = () => {
  currentIndex = (currentIndex + 1) % images.length;
  updateSlide();
};

document.getElementById('prev').onclick = () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateSlide();
};

// Search button functionality
document.getElementById('search').onclick = () => {
  const input = prompt(`Enter a number between 1 and ${images.length}:`);
  const num = parseInt(input, 10);
  if (!isNaN(num) && num >= 1 && num <= images.length) {
    currentIndex = num - 1;
    updateSlide();
  } else {
    alert('Invalid number. Please enter a number within the specified range.');
  }
};
</script>
</body>
</html>
