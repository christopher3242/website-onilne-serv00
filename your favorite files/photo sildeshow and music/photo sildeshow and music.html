<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Photo Slideshow with Music</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  #carousel {
    width: 80%;
    max-width: 600px;
    margin: 0 auto 20px auto;
    overflow: hidden;
    border: 2px solid #ccc;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  /* Flex container for sliding images */
  .slides {
    display: flex;
    transition: transform 0.8s ease-in-out;
  }
  /* Each image styling */
  .slides img {
    width: 100%;
    flex-shrink: 0;
    border-radius: 10px;
  }
  /* Controls styling */
  #controls {
    margin-top: 10px;
  }
  .button {
    padding: 10px 20px;
    margin: 5px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
  }
  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<h1>Photo Slideshow with Music</h1>
<!-- Carousel container -->
<div id="carousel">
  <div class="slides" id="slides-container">
    <!-- Images will be inserted here dynamically -->
  </div>
</div>

<!-- Controls: Back, Download MP3, Exit -->
<div id="controls">
  <button class="button" id="prev">Back</button>
  <button class="button" id="next">Next</button>
  <!-- Download MP3 button -->
  <a href="https://file.garden/Zyu3f9V1JUxg3Fw-/webiste%20%20onilne%20(Github)/Photo%20Slideshow%20with%20Music/Porn2.mp3" download>
    <button class="button">Download MP3</button>
  </a>
  <!-- Exit button -->
  <a href="../../your%20favorite.html" moz-do-not-send="true">
    <button class="button">Exit</button>
  </a>
</div>

<!-- Audio player -->
<audio id="audio" controls autoplay loop>
  <source src="https://file.garden/Zyu3f9V1JUxg3Fw-/webiste%20%20onilne%20(Github)/Photo%20Slideshow%20with%20Music/Porn2.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  // Generate list of 1000 images dynamically
  const images = [];
  for (let i = 1; i <= 1000; i++) {
    images.push(`image${i}.png`);
  }

  let currentIndex = 0;
  const slidesContainer = document.getElementById('slides-container');

  // Populate images into the carousel
  function populateImages() {
    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Carousel Image';
      slidesContainer.appendChild(img);
    });
  }

  // Update slide position
  function updateSlide() {
    const offset = -currentIndex * 100; // percentage
    slidesContainer.style.transform = `translateX(${offset}%)`;
  }

  // Initialize carousel
  populateImages();
  updateSlide();

  // Event handlers for buttons
  document.getElementById('next').onclick = function() {
    currentIndex = (currentIndex + 1) % images.length;
    updateSlide();
  };

  document.getElementById('prev').onclick = function() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateSlide();
  };
</script>
</body>
</html>
