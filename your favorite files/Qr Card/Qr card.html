<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>QR Card</title>
    <style>
  body {
    background-color: #0AB3A4; /* Light green background */
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    width: 90%;
    text-align: center;
  }

  h1 {
    font-size: 2em;
    text-decoration: underline;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 15px;
    font-size: 1em;
    text-align: center;
  }

  th {
    background-color: #f4f4f4;
    font-weight: bold;
  }

  .exit-button {
    display: inline-block;
    background-color: #868f30; /* Button background */
    color: #000;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.2s;
  }

  .exit-button:hover {
    background-color: #414327; /* Darker on hover */
    transform: scale(1.05);
  }
</style>
  </head>
  <body>
    <div class="container">
      <h1>Use Support All Want This QR Card</h1>
      <table>
        <tbody>
          <tr>
            <th>Wi-Fi</th>
            <th>Uh Naw Hell bro no! 2026</th>
          </tr>
          <tr>
            <td><img src="Wifi.png" alt="" width="272" height="272"><br>
            </td>
            <td><img src="files.png" alt="" width="225" height="254"><br>
            </td>
          </tr>
        </tbody>
      </table>
      <a class="exit-button" href="../../your%20favorite.html"
        target="_blank">Exit</a>
    </div>
  </body>
</html>
