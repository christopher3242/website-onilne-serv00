<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Network Tests & Monitoring</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f0f0f0;
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
    }

    button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        font-weight: bold;
        transition: background 0.3s;
    }

    button:hover {
        background: #0056b3;
    }

    /* Monitoring display styles */
    #monitorSection {
        margin-top: 30px;
        width: 90%;
        max-width: 600px;
        padding: 15px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        display: none; /* Hidden by default, shown when monitoring starts */
    }

    #latencyDisplay {
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        transition: background 0.5s, color 0.5s;
        margin-bottom: 20px;
        background: #e0e0e0;
        color: #000;
    }

    /* Color states based on latency */
    .good {
        background-color: #28a745; /* green */
        color: #fff;
    }

    .moderate {
        background-color: #ffc107; /* yellow */
        color: #000;
    }

    .poor {
        background-color: #dc3545; /* red */
        color: #fff;
    }
</style>
</head>
<body>
<h1>Network Connectivity & Monitoring</h1>

<div class="button-container">
    <button onclick="testPing()">Ping Test</button>
    <button onclick="testEthernetPing()">Ethernet Ping Test</button>
    <button onclick="testWiFi()">Wi-Fi Test</button>
    <button onclick="testVPN()">VPN Status Test</button>
    <button onclick="getPublicIP()">Get Public IP</button>
    <button onclick="testMobileData()">Mobile Data Test</button>
    <button onclick="testInternetSpeed()">Internet Speed Test</button>
    <button onclick="performStabilityTest()">Stability Test</button>
    <button onclick="startMonitoring()">Start Latency Monitor</button>
    <button onclick="stopMonitoring()">Stop Monitoring</button>
    <a href="../../your%20favorite.html"><button onclick="exitMonitoring()">Exit</button></a>
    <button onclick="clearResults()">Clear All</button>
</div>

<div class="result" id="result"></div>

<!-- Monitoring section -->
<div id="monitorSection">
    <h2>Latency Monitoring</h2>
    <div id="latencyDisplay">-- ms</div>
</div>

<script>
    // --- Functions ---

    // Measure latency helper
    async function measureLatency() {
        const url = 'https://www.google.com/favicon.ico';
        const start = performance.now();
        try {
            await fetch(url, { mode: 'no-cors' });
            const end = performance.now();
            return end - start;
        } catch {
            return null;
        }
    }

    // Ping Test
    async function testPing() {
        const latency = await measureLatency();
        const resultDiv = document.getElementById('result');
        if (latency !== null) {
            resultDiv.innerText = `Ping: ${latency.toFixed(1)} ms`;
        } else {
            resultDiv.innerText = 'Ping failed.';
        }
    }

    // Ethernet Ping Test
    async function testEthernetPing() {
        const latency = await measureLatency();
        document.getElementById('result').innerText = latency !== null ? `Ethernet Ping: ${latency.toFixed(1)} ms` : 'Ethernet Ping failed.';
    }

    // Wi-Fi Test
    async function testWiFi() {
        const latency = await measureLatency();
        document.getElementById('result').innerText = latency !== null ? `Wi-Fi Test: ${latency.toFixed(1)} ms` : 'Wi-Fi Test failed.';
    }

    // VPN Status Test (check if IP is different from local network, placeholder)
    async function testVPN() {
        // For simplicity, we compare public IP with a known local IP
        // or just check if fetch succeeds
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            document.getElementById('result').innerText = `VPN/Public IP: ${data.ip}`;
        } catch {
            document.getElementById('result').innerText = 'VPN status check failed.';
        }
    }

    // Get Public IP
    async function getPublicIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            document.getElementById('result').innerText = `Public IP: ${data.ip}`;
        } catch {
            document.getElementById('result').innerText = 'Failed to fetch public IP.';
        }
    }

    // Mobile Data Test
    async function testMobileData() {
        // Placeholder: simulate a speed test for mobile data
        // In real case, need API or network info
        try {
            const response = await fetch('https://via.placeholder.com/1000x1000.png');
            const start = performance.now();
            await response;
            const end = performance.now();
            const duration = (end - start) / 1000;
            const sizeBytes = 1000000; // approx size of image
            const speedMbps = (sizeBytes * 8) / (duration * 1e6);
            document.getElementById('result').innerText = `Mobile Data Speed: ${speedMbps.toFixed(2)} Mbps`;
        } catch {
            document.getElementById('result').innerText = 'Mobile Data Test failed.';
        }
    }

    // Internet Speed Test
async function testInternetSpeed() {
    const sizeBytes = 500000; // 500 KB
    const startTime = performance.now();
    try {
        await fetch('https://via.placeholder.com/1000x1000.png');
        const endTime = performance.now();
        const durationSeconds = (endTime - startTime) / 1000;
        const speedMbps = (sizeBytes * 8) / (durationSeconds * 1e6);
        document.getElementById('result').innerText = `Speed: ${speedMbps.toFixed(2)} Mbps`;
    } catch {
        document.getElementById('result').innerText = 'Speed test failed.';
    }
}

    // Stability Test
    async function performStabilityTest() {
        const attempts = 10;
        let latencies = [];
        for (let i=0; i<attempts; i++) {
            const latency = await measureLatency();
            if (latency !== null) latencies.push(latency);
            await new Promise(res => setTimeout(res, 300));
        }
        if (latencies.length === 0) {
            document.getElementById('result').innerText = 'Failed to get latency responses.';
            return;
        }
        const sum = latencies.reduce((a,b) => a+b, 0);
        const avg = sum / latencies.length;
        const max = Math.max(...latencies);
        const min = Math.min(...latencies);
        let stabilityMsg = '';
        if (max - min < 50 && avg < 100) {
            stabilityMsg = `Your connection is stable.\nAvg Latency: ${avg.toFixed(1)} ms\nMax: ${max.toFixed(1)} ms, Min: ${min.toFixed(1)} ms`;
        } else {
            stabilityMsg = `Your connection is unstable.\nAvg Latency: ${avg.toFixed(1)} ms\nMax: ${max.toFixed(1)} ms, Min: ${min.toFixed(1)} ms`;
        }
        document.getElementById('result').innerText = stabilityMsg;
    }

    // --- Monitoring functions ---
    let monitorInterval = null;

    function startMonitoring() {
        document.getElementById('monitorSection').style.display = 'block';
        if (monitorInterval) clearInterval(monitorInterval);
        monitorInterval = setInterval(async () => {
            const latency = await measureLatency();
            updateLatencyDisplay(latency);
        }, 1000);
    }

    function stopMonitoring() {
        if (monitorInterval) {
            clearInterval(monitorInterval);
            monitorInterval = null;
        }
        document.getElementById('latencyDisplay').innerText = '-- ms';
        document.getElementById('latencyDisplay').className = '';
        document.getElementById('monitorSection').style.display = 'none';
    }

    function exitMonitoring() {
        stopMonitoring();
    }

    function updateLatencyDisplay(latency) {
        const display = document.getElementById('latencyDisplay');
        if (latency === null) {
            display.innerText = 'Error';
            display.className = '';
            return;
        }
        display.innerText = latency.toFixed(1) + ' ms';

        display.className = '';
        if (latency < 50) {
            display.classList.add('good');
        } else if (latency < 100) {
            display.classList.add('moderate');
        } else {
            display.classList.add('poor');
        }
    }

    // Clear results
    function clearResults() {
        document.getElementById('result').innerText = '';
    }
</script>
</body>
</html>
