<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stylish World Clock</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <h1>World Clock with DST Adjustment</h1>
  <div id="clock" class="clock">
    <h2 id="cityName"></h2>
    <div id="time" class="time"></div>
  </div>
  <div class="buttons">
    <button onclick="previousTimeZone()">Previous</button>
    <button onclick="nextTimeZone()">Next</button>
    <button id="formatBtn" onclick="toggleTimeFormat()">Switch to 24-Hour</button>
  </div>
  <a href="../../your%20favorite.html">
    <button class="exit-button" id="exitBtn" onclick="exitPage()">Exit</button>
  </a>
</div>

<script src="script.js"></script>
</body>
</html>
