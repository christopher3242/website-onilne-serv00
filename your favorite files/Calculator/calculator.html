<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator"> <input id="display" disabled="disabled"
        type="text">
      <div class="buttons"> <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('7')">7</button> <button
          onclick="appendToDisplay('8')">8</button> <button
          onclick="appendToDisplay('9')">9</button> <button
          onclick="appendToDisplay('/')">/</button> <button
          onclick="appendToDisplay('4')">4</button> <button
          onclick="appendToDisplay('5')">5</button> <button
          onclick="appendToDisplay('6')">6</button> <button
          onclick="appendToDisplay('*')">*</button> <button
          onclick="appendToDisplay('1')">1</button> <button
          onclick="appendToDisplay('2')">2</button> <button
          onclick="appendToDisplay('3')">3</button> <button
          onclick="appendToDisplay('-')">-</button> <button
          onclick="appendToDisplay('0')">0</button> <button
          onclick="calculateResult()">=</button> <button
          onclick="appendToDisplay('+')">+</button> </div>
      <a moz-do-not-send="true" href="../../your%20favorite.html"><button
          id="exitButton" onclick="exitApp()">Exit</button></a> </div>
    <script src="script.js"></script>
  </body>
</html>
