<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Centered Calculator with Themes</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Theme buttons fixed at the top -->
    <div id="themeButtons"> <button onclick="setTheme(1)">Theme 1</button>
      <button onclick="setTheme(2)">Theme 2</button> <button
        onclick="setTheme(3)">Theme 3</button>
    </div>
    <!-- Header with Exit -->
    <header> <a
        href="../../../website-onilne-serv00/your%20favorite.html"><button
          id="exitBtn">Exit</button></a>
      <h1>Calculator</h1>
    </header>
    <!-- Centered calculator -->
    <div class="container">
      <div id="calculator"> <input id="display" readonly="readonly"
          type="text">
        <!-- Buttons layout -->
        <div class="buttons-grid">
          <!-- Row 1 --> <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button> <button
            onclick="appendToDisplay('3')">3</button> <button
            onclick="appendToDisplay('/')" class="small">/</button>
          <!-- Row 2 --> <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button> <button
            onclick="appendToDisplay('6')">6</button> <button
            onclick="appendToDisplay('*')" class="small">*</button>
          <!-- Row 3 --> <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button> <button
            onclick="appendToDisplay('9')">9</button> <button
            onclick="appendToDisplay('-')" class="small">-</button>
          <!-- Row 4 --> <button onclick="appendToDisplay('0')">0</button>
          <button onclick="addDecimal()">.</button> <button
            onclick="calculateResult()" class="small">=</button> <button
            onclick="appendToDisplay('+')" class="small">+</button>
          <!-- Extra functions --> <button onclick="clearDisplay()">C</button>
          <button onclick="backspace()">⌫</button> <button
            onclick="appendToDisplay('!')">!</button> <button
            onclick="appendToDisplay('(')">(</button> <button
            onclick="appendToDisplay(')')">)</button> <button
            onclick="appendToDisplay('pi')">π</button> <button
            onclick="appendToDisplay('e')">e</button> <button
            onclick="appendTrigFunction('cos')">cos(</button> <button
            onclick="appendTrigFunction('sin')">sin(</button> <button
            onclick="appendTrigFunction('tan')">tan(</button> <button
            onclick="appendToDisplay('log(')">log(</button> <button
            onclick="appendToDisplay('log2(')">log₂(</button> <button
            onclick="appendToDisplay('log10(')">log₁₀(</button> <button
            onclick="appendToDisplay('sqrt(')">√</button> <button
            onclick="appendToDisplay('exp(')">exp(</button> <button
            onclick="appendToDisplay('^(')">^</button> <button
            onclick="appendToDisplay('^2')">x²</button> <button
            onclick="appendToDisplay('^0.5')">√</button> </div>
      </div>
    </div>
    <!-- Exit link at bottom right -->
    <div class="exit-container"> <a href="../../your%20favorite.html"
        class="exit-link">exit</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
