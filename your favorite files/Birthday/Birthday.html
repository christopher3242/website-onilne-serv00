<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #f9e79f;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #e74c3c;
      font-size: 50px;
    }
    p {
      font-size: 24px;
      color: #34495e;
    }
    #countdown {
      font-size: 28px;
      margin: 20px 0;
      color: #2c3e50;
    }
    #celebrate-button,
    #exit-button {
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background-color: #2980b9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    #celebrate-button:hover,
    #exit-button:hover {
      background-color: #3498db;
    }
    img {
      width: 300px;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday!</h1>
  <img src="https://file.garden/Zyu3f9V1JUxg3Fw-/webiste%20%20onilne%20(Github)/birthday/birthdaycake" alt="Birthday Cake" />
  <p>Wishing you all the joy and happiness on your special day!</p>
  <p id="current-date"></p>
  
  <!-- Countdown Timer -->
  <div id="countdown">
    Countdown to your special day: <span id="timer"></span>
  </div>
  
  <button id="celebrate-button" onclick="playSound()">üéâ Celebrate! üéâ</button>
  <a href="../../your%20favorite.html" moz-do-not-send="true">
    <button id="exit-button" onclick="exitPage()">‚ùå Exit</button>
  </a>
  
  <audio id="birthday-audio" src="https://file.garden/Zyu3f9V1JUxg3Fw-/webiste%20%20onilne%20(Github)/birthday/happy-birthday-258264.mp3"></audio>
  
  <script>
    // Display current date
    const currentDate = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('current-date').innerText = currentDate.toLocaleDateString(undefined, options);

    // Set target date for countdown (e.g., next birthday or any date)
    // Format: 'YYYY-MM-DD'
    const targetDateStr = '2025-12-06'; // Change this to your desired date
    const targetDate = new Date(targetDateStr + 'T00:00:00');

    // Update countdown every second
    const timerSpan = document.getElementById('timer');
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        timerSpan.innerText = "It's time!";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerSpan.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // initial call

    function playSound() {
      const audio = document.getElementById('birthday-audio');
      audio.play();
    }

    function exitPage() {
      // Placeholder for exit logic if needed
      // Currently, the button will just follow the link
    }
  </script>
</body>
</html>
