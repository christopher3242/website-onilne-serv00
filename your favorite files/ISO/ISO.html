<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>ISO</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    color: #333;
    /* Blue gradient background */
    background: linear-gradient(135deg, #87CEFA, #00BFFF);
    position: relative;
  }

  /* Exit Button styling */
  .exit-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #dc3545; /* Bootstrap red */
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s, transform 0.2s;
    z-index: 1000;
    text-decoration: none;
  }

  .exit-btn:hover {
    background-color: #c82333;
    transform: scale(1.05);
  }

  /* Container styling */
  .container {
    max-width: 700px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    margin-top: 60px; /* space for fixed button */
  }

  /* Header styling */
  h1 {
    text-align: center;
    color: #000; /* Black for contrast */
    margin-bottom: 20px;
  }

  /* Table styling */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  td {
    padding: 10px;
    vertical-align: top;
    border: 1px solid #ddd;
  }

  /* Spinning image styling */
  .spin {
    display: inline-block;
    width: 171px;
    height: 171px;
  }

  .spin img {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover;
    animation: spin 4s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Footer styling */
  .footer {
    margin-top: 30px;
    text-align: right;
    font-style: italic;
    font-size: 1em;
    color: #000; /* Black for contrast on light background */
  }

  /* Responsive adjustments */
  @media(max-width: 768px){
    .container {
      padding: 10px 20px;
    }
    .spin {
      width: 150px;
      height: 150px;
    }
  }
</style>
  </head>
