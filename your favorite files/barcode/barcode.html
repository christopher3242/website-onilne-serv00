<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Barcode Page</title>
    <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .website-name {
      text-align: center;
      font-size: 1.8em;
      color: #33cc00;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table, th, td {
      border: 2px solid #ddd;
    }
    td {
      padding: 10px;
      text-align: center;
    }
    .barcode-image {
      width: 341px;
      height: 120px;
      object-fit: contain;
    }
    .exit-button {
      display: block;
      width: 120px;
      margin: 20px auto 0 auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .exit-button:hover {
      background-color: #45a049;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <h1><font color="#000000">Barcode</font></h1>
      <div class="website-name"> xxsexy.serv00.net </div>
      <table>
        <tbody>
          <tr>
            <td valign="top"> <img src="Picture1.png" alt="Barcode"
                class="barcode-image"> </td>
          </tr>
        </tbody>
      </table>
      <a href="../../your%20favorite.html" class="exit-button"
        id="exit-button">Exit</a> </div>
  </body>
</html>
