<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snakes and Ladders</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <h1>Snakes and Ladders</h1>
    <div id="board"></div>
    <div class="controls">
      <div>Player 1 Position: <span id="pos1">0</span></div>
      <div>Player 2 Position: <span id="pos2">0</span></div>
      <button id="rollButton">Roll Dice</button>
      <button id="restartButton">Restart</button>
      <p id="message"></p>
      <a href="../games.html" class="exit-button" onclick="exitGame()" moz-do-not-send="true">Exit Game</a>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
