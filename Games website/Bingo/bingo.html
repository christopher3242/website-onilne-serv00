<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Bingo Game</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 20px;
  }

  .bingo-board {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    gap: 10px;
    margin-bottom: 20px;
  }

  .cell {
    width: 60px;
    height: 60px;
    background: #fff;
    border: 2px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .cell.marked {
    background: #4caf50;
    color: white;
  }

  .buttons {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
  }

  button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #2196f3;
    color: white;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #0b7dda;
    transform: scale(1.05);
  }

  #dice-result {
    margin-top: 10px;
    font-size: 1.2em;
  }
</style>
  </head>
  <body>
    <h1>Bingo Game</h1>
    <div class="bingo-board" id="bingoBoard"></div>
    <div class="buttons"> <button id="diceBtn">ðŸŽ² Roll Dice</button> <button
        id="bingoBtn">âœ… Bingo Win</button> <a href="../games.html"><button
          id="exitBtn">ðŸšª Exit</button></a>
    </div>
    <div id="dice-result"></div>
    <script>
  const totalNumbers = 99;
  const boardSize = 25;
  const numbers = Array.from({length: totalNumbers}, (_, i) => i + 1);
  let selectedNumbers = [];

  const bingoBoard = document.getElementById('bingoBoard');
  const diceBtn = document.getElementById('diceBtn');
  const bingoBtn = document.getElementById('bingoBtn');
  const exitBtn = document.getElementById('exitBtn');
  const diceResultDiv = document.getElementById('dice-result');

  // Generate Bingo Board
  function generateBoard() {
    // Shuffle first 99 numbers and pick 25
    const shuffled = [...numbers].sort(() => 0.5 - Math.random());
    selectedNumbers = shuffled.slice(0, boardSize);
    bingoBoard.innerHTML = '';
    selectedNumbers.forEach((num, index) => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = num;
      cell.addEventListener('click', () => {
        cell.classList.toggle('marked');
      });
      bingoBoard.appendChild(cell);
    });
  }

  generateBoard();

  // Roll dice
  diceBtn.addEventListener('click', () => {
    const roll = Math.floor(Math.random() * totalNumbers) + 1;
    diceResultDiv.textContent = `Dice rolled: ${roll}`;
  });

  // Check for Bingo
  bingoBtn.addEventListener('click', () => {
    const cells = document.querySelectorAll('.cell');
    const markedCells = Array.from(cells).filter(c => c.classList.contains('marked'));
    if (markedCells.length >= 5) {
      alert('Bingo! You Win!');
    } else {
      alert('Not enough marked numbers to win.');
    }
  });

</script>
  </body>
</html>
