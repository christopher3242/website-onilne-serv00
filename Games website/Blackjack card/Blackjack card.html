<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack Game</title>
  </head>
  <body>
    <div class="game-area">
      <h1>Blackjack Game</h1>
      <div class="rectangle">
        <p id="player-hand">Player's Hand: </p>
        <p id="player-score">Score: 0</p>
        <p id="dealer-hand">Dealer's Hand: </p>
        <p id="dealer-score">Score: 0</p>
      </div>
      <div class="button-container"> <button id="start-game">Start Game</button>
        <button id="hit" disabled="disabled">Hit</button> <button
          id="stand" disabled="disabled">Stand</button> <a
          moz-do-not-send="true" href="../games.html"><button
            id="exit-game">Exit Game</button></a> </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
